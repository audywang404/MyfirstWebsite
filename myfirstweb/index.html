<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文网站导航页</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>中文网站导航</h1>
        <p>快速访问常用中文网站</p>
    </header>

    <main>
        <!-- 搜索框 -->
        <section class="search">
            <input type="text" id="searchBox" placeholder="搜索网站..." />
            <button id="searchButton">搜索</button>
        </section>

        <!-- 网站导航 -->
        <section class="navigation">
            <ul>
                <li><a href="https://www.baidu.com" target="_blank">百度</a></li>
                <li><a href="https://www.taobao.com" target="_blank">淘宝</a></li>
                <li><a href="https://www.jd.com" target="_blank">京东</a></li>
                <li><a href="https://www.weibo.com" target="_blank">微博</a></li>
                <li><a href="https://www.zhihu.com" target="_blank">知乎</a></li>
                <li><a href="https://www.bilibili.com" target="_blank">哔哩哔哩</a></li>
                <li><a href="https://www.qq.com" target="_blank">腾讯网</a></li>
                <li><a href="https://www.163.com" target="_blank">网易</a></li>
            </ul>
        </section>

        <!-- 推荐内容 -->
        <section class="recommendations">
            <h2>推荐内容</h2>
            <div class="cards">
                <div class="card">
                    <h3>学习资源</h3>
                    <p>访问 <a href="https://www.zhihu.com" target="_blank">知乎</a> 获取高质量的学习内容。</p>
                </div>
                <div class="card">
                    <h3>购物优惠</h3>
                    <p>在 <a href="https://www.taobao.com" target="_blank">淘宝</a> 和 <a href="https://www.jd.com" target="_blank">京东</a> 找到最新优惠。</p>
                </div>
                <div class="card">
                    <h3>娱乐视频</h3>
                    <p>前往 <a href="https://www.bilibili.com" target="_blank">哔哩哔哩</a> 观看有趣的视频内容。</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 中文网站导航. 版权所有.</p>
    </footer>

    <script src="scripts/app.js"></script>
</body>
</html>
